<!DOCTYPE html>
<html>
<head>
    <title>GIF Background Example</title>
    <style>
        /* Set the <iframe> element to cover the entire viewport */
        iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Ensures it's in the background */
        }

        /* Add additional styling for content if needed */
        .content {
            text-align: center;
            padding: 100px;
            color: white;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <iframe src="https://giphy.com/embed/9WC8WTZsFxkRi" width="480" height="360" frameborder="0" class="giphy-embed" allowfullscreen></iframe><p><a href="https://giphy.com/gifs/hack-9WC8WTZsFxkRi">via GIPHY</a></p>
    <div class="content">
        <h1>Welcome to My Website</h1>
        <p>This is some content on the page.</p>
    </div>
</body>
</html>
